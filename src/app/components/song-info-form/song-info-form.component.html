<form [formGroup]="songInfoForm">
	<div>
		<h1>{{songInfo.linkstring}}</h1>
	</div>
	<div>
		<mat-form-field>
			<mat-label>Nombre</mat-label>
			<input formControlName="title" matInput value="">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field>
			<mat-label>Artista</mat-label>
			<input formControlName="artist" matInput value="">
		</mat-form-field>
	</div>

	<div>
		<mat-form-field>
			<mat-label>Tempo</mat-label>
			<input formControlName="tempo" matInput value="" type="number">
		</mat-form-field>
	</div>
</form>
