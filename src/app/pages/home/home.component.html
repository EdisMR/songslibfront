<section class="songs-list">
	<ng-container *ngFor="let song of songsList">
		<mat-card class="card" mat-ripple>
			<mat-card-header [routerLink]="['','song',song.public_id]">
				<mat-card-title class="song-title">
					<span>{{song.title}}</span>
				</mat-card-title>
			</mat-card-header>
			<mat-card-actions>
				<div class="categories-container">
					<ng-container *ngFor="let tag of song.categories">
						<div class="category">
							<mat-chip>{{tag}}</mat-chip>
						</div>
					</ng-container>
				</div>
			</mat-card-actions>
		</mat-card>
	</ng-container>
</section>

<section class="donation-area">

</section>
