<div class="searchbar">
	<div class="searchbar-content">
		<div>
			<form [formGroup]="formSearch">
				<mat-form-field>
					<mat-label>Buscar</mat-label>
					<input type="text" formControlName="searchterm" matInput>
					<mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
			</form>
		</div>

		<div class="formFilter" [formGroup]="formFilterData">
			<mat-form-field>
				<mat-label>Categor√≠a</mat-label>
				<mat-select formControlName="tag">
					<mat-option value="">-- Todos --</mat-option>
					<mat-optgroup *ngFor="let group of categories" [label]="group.name">
						<mat-option *ngFor="let tag of group.subcategories" [value]="tag">
							{{tag}}
						</mat-option>
					</mat-optgroup>
				</mat-select>
			</mat-form-field>
		</div>

	</div>
	<ng-container *ngIf="searchTerm.length>0">
		<div class="results-search-from"><span>Resultados: {{searchTerm | titlecase}}</span></div>
	</ng-container>
</div>




<section class="songs-list">
	<ng-container *ngFor="let song of songsListFiltered">
		<mat-card class="card" mat-ripple>
			<mat-card-header [routerLink]="['','song',song.public_id]" class="link-cursor">
				<mat-card-title class="song-title">
					<span>{{song.linkstring}} - {{song.title}}</span>
				</mat-card-title>
			</mat-card-header>
			<mat-card-actions>
				<div class="categories-container">
					<ng-container *ngFor="let tag of song.categories">
						<div class="category">
							<mat-chip>{{tag | titlecase}}</mat-chip>
						</div>
					</ng-container>
				</div>
			</mat-card-actions>
		</mat-card>
	</ng-container>
	<ng-container *ngIf="songsListFiltered.length==0">
		<span>----  Ninguno  ----</span>
	</ng-container>
</section>
