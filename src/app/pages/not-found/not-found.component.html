<div class="container noSelect">
	<div class="error-template">
		<h1>Oops!</h1>
		<h2>404 Página no encontrada</h2>
		<div class="error-details">
			<span>Lo sentimos, la página solicitada no se ha encontrado.</span>
		</div>
		<div class="error-actions">
			<div>
				<a class="error-action-item btn" routerLink="" mat-ripple>
					<mat-icon>home</mat-icon>
					<span>Regresar al inicio</span>
				</a>
				<a class="error-action-item btn" routerLink="/about" mat-ripple>
					<mat-icon>contact_support</mat-icon>
					<span>Contáctanos</span>
				</a>
			</div>
		</div>
		<div class="img-related">
			<img src="assets/images/engt.svg" alt="team analyzing problem">
		</div>
	</div>
</div>
